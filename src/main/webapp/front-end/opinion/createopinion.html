<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>撰寫意見回饋</title>
</head>
<body>
    <h2>撰寫意見回饋</h2>
    <form action="opinionservlet" method="post">
    <input type="hidden" name="action" value="createOpinion">
    
		<label for="userId">用戶ID：</label>
		<input type="number" id="userId" name="userId" required><br><br>
        
        <label for="title">用戶意見標題：</label><br>
        <textarea id="title" name="title" rows="1" cols="40" maxlength="50" required></textarea><br><br>
        
        <label for="opinion">用戶意見內容：</label><br>
        <textarea id="opinion" name="opinion" rows="5" cols="40" maxlength="300" required></textarea><br><br>
        
        <input type="submit" value="送出意見">
    </form>
    <br>
    <a href="index.jsp">回首頁</a>
</body>
</html>
